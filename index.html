<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Six Random Picker</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .portrait {
      position: relative;
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .excluded {
      border: 2px solid red;
      opacity: 0.5;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<button onclick="pickRandom()">Submit</button>

<div id="result"></div>

<script>
  // Replace with your actual image URLs and character names
  const characters = [
    {name: "Ash", img: "images/ash.png" },
    {name: 'Sledge', img: 'https://example.com/sledge.jpg'},
    {name: 'Thatcher', img: 'https://example.com/thatcher.jpg'},
    // add more characters here
  ];

  const excluded = new Set();

  function createGallery() {
    const gallery = document.getElementById('gallery');
    characters.forEach((character, index) => {
      const div = document.createElement('div');
      div.classList.add('portrait');
      div.dataset.index = index;

      const img = document.createElement('img');
      img.src = character.img;
      img.alt = character.name;

      div.appendChild(img);
      gallery.appendChild(div);

      div.addEventListener('click', () => {
        if (excluded.has(index)) {
          excluded.delete(index);
          div.classList.remove('excluded');
        } else {
          excluded.add(index);
          div.classList.add('excluded');
        }
      });
    });
  }

 function pickRandom() {
  const available = characters.filter((_, index) => !excluded.has(index));
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = ''; // Clear previous result

  if (available.length === 0) {
    resultDiv.innerText = 'No characters available!';
    return;
  }

  const randomCharacter = available[Math.floor(Math.random() * available.length)];

  // Create and show the portrait
  const img = document.createElement('img');
  img.src = randomCharacter.img;
  img.alt = randomCharacter.name;
  img.style.width = '150px';
  img.style.height = '150px';
  img.style.objectFit = 'cover';
  img.style.borderRadius = '10px';
  img.style.display = 'block';
  img.style.margin = '10px auto';

  // Create and show the name below the portrait
  const name = document.createElement('div');
  name.innerText = randomCharacter.name;
  name.style.textAlign = 'center';
  name.style.marginTop = '5px';
  name.style.fontWeight = 'bold';
  name.style.fontSize = '20px';

  resultDiv.appendChild(img);
  resultDiv.appendChild(name);
}

    }
    const randomCharacter = available[Math.floor(Math.random() * available.length)];
    document.getElementById('result').innerText = `Random pick: ${randomCharacter.name}`;
  }

  createGallery();
</script>

</body>
</html>
