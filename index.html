<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Six Random Picker</title>
  <style>
  
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
  }

  .portrait {
    width: 100px;
    height: 100px;
    overflow: hidden;
    border-radius: 10px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: border 0.3s;
  }

  .portrait img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .portrait.excluded {
    border: 2px solid red;
    opacity: 0.5;
  }

    
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 40px;
    }

    #submit {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #submit:hover {
      background-color: #45a049;
    }

    #extras {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #extras button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #extras button:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<!-- Controls section -->
<div id="controls">
  <button id="submit" onclick="pickRandom()">Submit</button>
  
  <div id="extras">
    <button onclick="checkAll()">Check All</button>
    <button onclick="uncheckAll()">Uncheck All</button>
  </div>
</div>

<div id="result"></div>

<script>
const characters = [
  { name: "Ace", img: "images/AceIconN.png" },
  { name: "Alibi", img: "images/AlibiIconN.png" },
  { name: "Amaru", img: "images/AmaruIconN.png" },
  { name: "Aruni", img: "images/AruniIconN.png" },
  { name: "Ash", img: "images/AshIconN.png" },
  { name: "Azami", img: "images/Azami_Icon.png" },
  // (etc. your full list here)
];

const excluded = new Set();

function createGallery() {
  const gallery = document.getElementById('gallery');
  characters.forEach((character, index) => {
    const div = document.createElement('div');
    div.classList.add('portrait');
    div.dataset.index = index;

    const img = document.createElement('img');
    img.src = character.img;
    img.alt = character.name;

    div.appendChild(img);
    gallery.appendChild(div);

    div.addEventListener('click', () => {
      if (excluded.has(index)) {
        excluded.delete(index);
        div.classList.remove('excluded');
      } else {
        excluded.add(index);
        div.classList.add('excluded');
      }
    });
  });
}

function pickRandom() {
  const available = characters.filter((_, index) => !excluded.has(index));
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';

  if (available.length === 0) {
    resultDiv.innerText = 'No characters available!';
    return;
  }

  const randomCharacter = available[Math.floor(Math.random() * available.length)];

  const img = document.createElement('img');
  img.src = randomCharacter.img;
  img.alt = randomCharacter.name;
  img.style.width = '150px';
  img.style.height = '150px';
  img.style.objectFit = 'cover';
  img.style.borderRadius = '10px';
  img.style.display = 'block';
  img.style.margin = '10px auto';

  const name = document.createElement('div');
  name.innerText = randomCharacter.name;
  name.style.textAlign = 'center';
  name.style.marginTop = '5px';
  name.style.fontWeight = 'bold';
  name.style.fontSize = '20px';

  resultDiv.appendChild(img);
  resultDiv.appendChild(name);
}

function checkAll() {
  characters.forEach((_, index) => excluded.delete(index));
  document.querySelectorAll('.portrait').forEach(div => div.classList.remove('excluded'));
}

function uncheckAll() {
  characters.forEach((_, index) => excluded.add(index));
  document.querySelectorAll('.portrait').forEach(div => div.classList.add('excluded'));
}

createGallery();
</script>

</body>
</html>
